<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberUNIT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');

        body {
            background: black;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
            padding: 20px;
        }
        .terminal-box {
            border: 2px solid #00ff00;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 0px 15px #00ff00;
            border-radius: 5px;
            font-size: 1.2em;
            overflow: hidden;
            white-space: pre-line;
        }
        .output {
            font-family: monospace;
            line-height: 1.4em;
            animation: typing 6s steps(50, end);
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="terminal-box">
        <div class="output" id="terminal"></div>
    </div>

    <script>
        const terminalOutput = `
user@system:~$ whoami
user
user@system:~$ sudo -l
Matching Defaults entries for user on system:
    (ALL) NOPASSWD: /bin/bash

user@system:~$ sudo /bin/bash
root@system:/root# ls
flag.txt
root@system:/root# cat flag.txt
Welcome to CyberUNIT
        `;

        let index = 0;
        function typeEffect() {
            if (index < terminalOutput.length) {
                document.getElementById("terminal").innerHTML += terminalOutput.charAt(index);
                index++;
                setTimeout(typeEffect, 50);
            }
        }
        typeEffect();
    </script>
</body>
</html>
