<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberUNIT Breach Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --neon-green: #0f0;
        }

        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
        }

        .terminal-container {
            width: 800px;
            height: 500px;
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            color: var(--neon-green);
            position: relative;
        }

        .terminal-header {
            padding: 10px;
            border-bottom: 2px solid var(--neon-green);
            background: rgba(0, 30, 0, 0.9);
            font-size: 1.5em;
        }

        .terminal-body {
            padding: 20px;
            height: calc(100% - 50px);
            font-size: 1.5em;
            position: relative;
            overflow: hidden;
        }

        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .welcome-text {
            font-size: 2.5em;
            text-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 30px;
        }

        .discord-link a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .discord-link a:hover {
            background: var(--neon-green);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            CYBERUNIT BREACH PROTOCOL v1.3.7
        </div>
        <div class="terminal-body" id="terminal"></div>
    </div>

    <script>
        const commands = [
            { text: 'user@system:~$ ', prompt: true },
            { text: 'whoami\n', delay: 100 },
            { text: 'user\n\n', delay: 500 },
            { text: 'user@system:~$ ', prompt: true },
            { text: 'sudo -l\n', delay: 100 },
            { text: 'Matching Defaults entries for user on system:\n    (ALL) NOPASSWD: /bin/bash\n\n', delay: 50 },
            { text: 'user@system:~$ ', prompt: true },
            { text: 'sudo /bin/bash\n\n', delay: 100 },
            { text: 'root@system:~# ', prompt: true },
            { text: 'ls\n', delay: 100 },
            { text: 'flag.txt\n\n', delay: 300 },
            { text: 'root@system:~# ', prompt: true },
            { text: 'cat flag.txt\n', delay: 100 },
            { text: '\nCyberUNIT{PrIvIlEgE_EsCaLaTiOn_aTtAcK_SuCcEsSfUlLy_dOnE}\n\n', delay: 50 },
            { text: '', delay: 3000 }
        ];

        const terminal = document.getElementById('terminal');
        let currentCommand = 0;

        function typeCommand() {
            if (currentCommand < commands.length) {
                const cmd = commands[currentCommand];
                const elem = document.createElement('div');
                
                if (cmd.prompt) elem.className = 'prompt';
                
                terminal.appendChild(elem);
                let charIndex = 0;

                const typeChar = () => {
                    if (charIndex < cmd.text.length) {
                        elem.textContent += cmd.text[charIndex];
                        charIndex++;
                        setTimeout(typeChar, 30);
                    } else {
                        currentCommand++;
                        setTimeout(typeCommand, cmd.delay || 100);
                    }
                };

                typeChar();
            } else {
                terminal.innerHTML = `
                    <div class="final-message">
                        <div class="welcome-text">Welcome to CyberUNIT</div>
                        <div class="discord-link">
                            <a href="https://discord.gg/gY54v72H" target="_blank">
                                [ ACCESS DISCORD CHANNEL ]
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        // Start simulation
        setTimeout(typeCommand, 500);
    </script>
</body>
</html>
